<!DOCTYPE html>
<html>
  <head>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="fetch-sensor-1.js"></script>
<script src="fetch-sensor-2.js"></script>
<script src="fetch-sensor-3.js"></script>
<script src="gesture-handler.js"></script>
<script src="gesture-detector.js"></script>
<script src="clickers.js"></script>




   <style>
    @import url(tablestyle.css);
  </style> 
</head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<body style="margin :0px; overflow: hidden;">

  <!-- <div id="managerTable" > -->

  <table class="blueTable">
   
    
    <tr>
    <td colspan="2">
    
    </td>
    </tr>
    
    <tbody>
    <tr>
    <td>sid</td><td><span id="myDevice"></span></td></tr>
    <tr>
    <td>type</td><td><span id="myType"></span></td></tr>
    <tr>
    <td>name</td><td><span id="myName"></span></td></tr>
    <tr>
    <td>room</td><td><span id="myRoom"></span></td></tr>
    <tr>
    <td>time</td><td><span id="myTime"></span></td></tr>
    <tr>
    <td><span id="measure"></span></td><td><span id="myMeasure"></span></td></tr>
    <tr>
    <td><span id="measure2"></span></td><td><span id="myMeasure2"></span></td></tr>
    <tr>
    <td><span id="measure3"></span></td><td><span id="myMeasure3"></span></td></tr>
    <tr>
      <td><span id="InkLevel"></span></td><td><span id="myInkLevel"></span></td></tr>

    </tbody>
    </tr>
    </table>
    <!-- </div> -->
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    gesture-detector
  >
  <a-assets>
      <a-asset-item
        id="asset1"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/magnemite/scene.gltf"
        >

      </a-asset-item>
      <a-asset-item
        id="asset2"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/dragonite/scene.gltf"
        
      >
      </a-asset-item>

      <a-asset-item
        id="asset3"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/articuno/scene.gltf"
        
      >
      </a-asset-item>

    </a-assets>
<!-- start first scene -->
    <a-marker
      preset='custom'
      type='pattern'
      url='assets/marker_print/pattern-print_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      sensor1
    >
      <a-entity
        id="entity1"
        gltf-model="#asset1"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        class="clickable"
        clicker1
        gesture-handler
      >
      </a-entity>

      <a-image id = "immagineprova1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" scale="0.002 0.002 0.002" ></a-image>
    
    </a-marker>
<!-- fine prima scena -->

<!-- inizio seconda scena -->
    <a-marker
      preset='custom'
      type='pattern'
      url='assets/marker_print/pattern-temperature_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerB"
      sensor2
    >
      <a-entity
        id="entity2"
        gltf-model="#asset2"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        class="clickable"
        clicker2
        gesture-handler
      >
      </a-entity>

      <a-image id = "immagineprova2" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"  scale="0.002 0.002 0.002" ></a-image>
    
    </a-marker>


    <!-- inizio terza scena -->
    <a-marker
      preset='custom'
      type='pattern'
      url='assets/marker_print/pattern-pressure_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerC"
      sensor3
    >
      <a-entity
        id="entity3"
        gltf-model="#asset3"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        class="clickable"
        clicker3
        gesture-handler
      >
      </a-entity>

      <a-image id = "immagineprova3" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"  scale="0.002 0.002 0.002" ></a-image>
    
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
    

   

</html>
