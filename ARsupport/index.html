    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    
  >
  <a-assets>
      <a-asset-item
        id="asset1"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/magnemite/scene.gltf"
        >
        <!-- "https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/devices/last_print_glb.glb" -->
      </a-asset-item>
      <a-asset-item
        id="asset2"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/dragonite/scene.gltf"
        
      >
      </a-asset-item>

<!-- start temperature scene -->
    <a-marker
      preset='custom'
      type='pattern'
      url='assets/markers/pattern-temperature_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      sensor1
    >
      <a-entity
        id="entity1"
        gltf-model="https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/devices/temperature/conditioning/scene.gltf"
        scale="0.01 0.01 0.01"
        class="clickable"
        rotation="-36.335264493811415 9.48703517177617 -15.658363583130267"
        clicker1
        gesture-handler
        animation-mixer="clip:Cylinder.001|Cylinder.001Action"
      >
      </a-entity>

      </a-entity> -->

<!-- end temperature scene -->



<!-- inizio pressure scena -->
    <a-marker
      preset='custom'
      type='pattern'
      url='assets/markers/pattern-pressure_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerB"
      sensor2
    >
      <a-entity
        id="entity2"
        gltf-model="https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/devices/pressure/scene.gltf"
        position="0 0 0"
        scale=""
        class="clickable"
        rotation="-65.6844545915927 25.454795964277082 -13.34819775316279"
        clicker2
        gesture-handler
      >
      </a-entity>

      <!-- <a-image id = "immagineprova2" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"  scale="0.002 0.002 0.002" ></a-image> -->

    <!-- inizio print scena -->

        class="clickable"

        gesture-handler
        animation-mixer="clip:Static Pose"
