<body style="margin :0px; overflow: hidden;">

  <!-- <div id="managerTable" > -->

  <table class="blueTable">
   
    
    <tr>
    <td colspan="2">
    
    </td>
    </tr>
    
    <tbody>
      <tr>
    <td>instruction:</td><td><span id="myInstruction"></span></td></tr>
    <tr>
    <td>sid</td><td><span id="myDevice"></span></td></tr>
    <tr>
    <td>type</td><td><span id="myType"></span></td></tr>
    <tr>
    <td>name</td><td><span id="myName"></span></td></tr>
    <tr>
    <td>room</td><td><span id="myRoom"></span></td></tr>
    <tr>
    <td>time</td><td><span id="myTime"></span></td></tr>
    <tr>
    <td><span id="measure"></span></td><td><span id="myMeasure"></span></td></tr>
    <tr>
    <td><span id="measure2"></span></td><td><span id="myMeasure2"></span></td></tr>
    <tr>
    <td><span id="measure3"></span></td><td><span id="myMeasure3"></span></td></tr>
    <tr>
      <td><span id="InkLevel"></span></td><td><span id="myInkLevel"></span></td></tr>

    </tbody>
    </tr>
    </table>
    
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    
  >
  


<!-- start temperature scene -->
    <a-marker
      preset='hiro'
      
      
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      sensor1
    >
      <a-image
        id="fater_logo"
        src="https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/fater-images/rull_fater.png"
        scale="1 1 1"
        class="clickable"
        rotation=""
        position=""
        clicker1
        gesture-handler
        
      >
      </a-image>

      <a-video id="videoprova" src="https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/fater-images/logo_fater.png"></a-video>
      

      <!-- <a-image id = "immagineprova1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" scale="0.002 0.002 0.002" ></a-image> -->
    
    </a-marker>
<!-- end temperature scene -->




      <!-- <a-image id = "immagineprova2" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"  scale="0.002 0.002 0.002" ></a-image> -->
    
   

   
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
