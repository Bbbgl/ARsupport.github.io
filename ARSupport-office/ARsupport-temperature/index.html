<!DOCTYPE html>
<html>
  <head>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="fetch-sensor-1.js"></script>
<script src="gesture-handler.js"></script>
<script src="gesture-detector.js"></script>
<script src="clickers.js"></script>
<!-- per animation: -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>

<!-- model viewer -->
<!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->




   <style>
    @import url(tablestyle.css);
  </style> 
</head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<body style="margin :0px; overflow: hidden;">

  <!-- <div id="managerTable" > -->

  <table class="blueTable">
   
    
    <tr>
    <td colspan="2">
    
    </td>
    </tr>
    
    <tbody>
      <tr>
    <td>instruction:</td><td><span id="myInstruction"></span></td></tr>
    <tr>
    <td>sid</td><td><span id="myDevice"></span></td></tr>
    <tr>
    <td>type</td><td><span id="myType"></span></td></tr>
    <tr>
    <td>name</td><td><span id="myName"></span></td></tr>
    <tr>
    <td>room</td><td><span id="myRoom"></span></td></tr>
    <tr>
    <td>time</td><td><span id="myTime"></span></td></tr>
    <tr>
    <td><span id="measure"></span></td><td><span id="myMeasure"></span></td></tr>
    <tr>
    <td><span id="measure2"></span></td><td><span id="myMeasure2"></span></td></tr>
    <tr>
    <td><span id="measure3"></span></td><td><span id="myMeasure3"></span></td></tr>
    <tr>
      <td><span id="InkLevel"></span></td><td><span id="myInkLevel"></span></td></tr>

    </tbody>
    </tr>
    </table>
    
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    
  >
  


<!-- start temperature scene -->
    <a-marker
      preset='custom'
      type='pattern'
      url='https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/markers/pattern-temperature_icon.patt'
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      sensor1
    >
      <a-entity
        id="entity1"
        gltf-model="https://raw.githubusercontent.com/Bbbgl/ARsupport.github.io/main/ARsupport/assets/devices/temperature/conditioning/scene.gltf"
        scale="0.01 0.01 0.01"
        class="clickable"
        rotation="-36.335264493811415 9.48703517177617 -15.658363583130267"
        clicker1
        gesture-handler
        animation-mixer="clip:Cylinder.001|Cylinder.001Action"
      >
      </a-entity>
         
    </a-marker>
<!-- end temperature scene -->




    <a-entity camera></a-entity>
  </a-scene>
</body>
    

   

</html>
